name: CI

on:
  push:
    branches: [main, frontend-enhancements]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Lint backend (ruff critical only)
        run: ruff check --select E9,F63,F7,F82 chatmind/api

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend deps
        working-directory: chatmind/frontend
        run: npm ci

      - name: Typecheck frontend
        working-directory: chatmind/frontend
        run: |
          npx tsc --noEmit
